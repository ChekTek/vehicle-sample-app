<p-table styleClass="ui-corner-all" [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-object>
        <tr>
            <td *ngFor="let col of cols">
                {{object[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
